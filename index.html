<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSeriesHub - Nonton Drama Gratis</title>
  <meta name="description" content="Nonton drama favorit kamu secara gratis" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23ec4899'/%3E%3Cpolygon points='35,25 35,75 75,50' fill='white'/%3E%3C/svg%3E" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#ec4899',
            dark: {
              900: '#0a0a0a',
              800: '#121212',
              700: '#1a1a1a',
              600: '#222222',
              500: '#2a2a2a',
            }
          }
        },
      },
    }
  </script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
    }
    
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: #1a1a1a; }
    ::-webkit-scrollbar-thumb { background: #ec4899; border-radius: 3px; }
    
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .hide-scrollbar::-webkit-scrollbar { display: none; }
    
    .card-hover { transition: all 0.2s ease; }
    .card-hover:hover { transform: translateY(-4px); }
    
    .line-clamp-1 { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
    .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    
    .shimmer {
      background: linear-gradient(90deg, #1a1a1a 0%, #2a2a2a 50%, #1a1a1a 100%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    .fade-in { animation: fadeIn 0.3s ease; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Video player custom styles */
    video::-webkit-media-controls-panel {
      background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 50%, transparent 50%, rgba(0,0,0,0.4) 100%);
    }
    
    video::-webkit-media-controls-play-button,
    video::-webkit-media-controls-mute-button,
    video::-webkit-media-controls-fullscreen-button {
      filter: brightness(1.2);
    }
    
    video::-webkit-media-controls-current-time-display,
    video::-webkit-media-controls-time-remaining-display {
      color: #fff;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
    
    /* Glow effect */
    .glow-primary {
      box-shadow: 0 0 20px rgba(236, 72, 153, 0.3), 0 0 40px rgba(236, 72, 153, 0.1);
    }
    
    /* Pulse animation for playing indicator */
    @keyframes pulse-dot {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }
    .animate-pulse { animation: pulse-dot 1.5s ease-in-out infinite; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    
    const API_BASE = 'https://restxdb.onrender.com/api';
    const LANG = 'in';
    
    // Icons
    const SearchIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>;
    const PlayIcon = () => <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>;
    const HomeIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>;
    const TrendingIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>;
    const ClockIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>;
    const BackIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="m15 18-6-6 6-6"/></svg>;
    const StarIcon = () => <svg className="w-3 h-3" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>;
    const XIcon = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M18 6 6 18M6 6l12 12"/></svg>;
    const EyeIcon = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>;
    
    const App = () => {
      const [activeTab, setActiveTab] = useState('home');
      const [previousTab, setPreviousTab] = useState('home');
      const [searchQuery, setSearchQuery] = useState('');
      const [searchSuggestions, setSuggestions] = useState([]);
      const [showSuggestions, setShowSuggestions] = useState(false);
      const [recommendations, setRecommendations] = useState([]);
      const [newReleases, setNewReleases] = useState([]);
      const [popularDramas, setPopularDramas] = useState([]);
      const [searchResults, setSearchResults] = useState([]);
      const [selectedDrama, setSelectedDrama] = useState(null);
      const [episodes, setEpisodes] = useState([]);
      const [currentEpisodeIndex, setCurrentEpisodeIndex] = useState(0);
      const [videoUrl, setVideoUrl] = useState('');
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');
      const [showVideo, setShowVideo] = useState(false);
      const searchRef = useRef(null);

      useEffect(() => {
        if (activeTab === 'home') loadHomeData();
        else if (activeTab === 'popular') { setLoading(true); fetchPopular().then(() => setLoading(false)); }
        else if (activeTab === 'new') { setLoading(true); fetchNewReleases().then(() => setLoading(false)); }
      }, [activeTab]);

      const loadHomeData = async () => {
        setLoading(true);
        await Promise.all([fetchRecommendations(), fetchNewReleases(), fetchPopular()]);
        setLoading(false);
      };

      const fetchRecommendations = async () => {
        try {
          const res = await fetch(`${API_BASE}/foryou/1?lang=${LANG}`);
          const data = await res.json();
          setRecommendations(data?.data?.list || []);
        } catch (e) { console.error(e); }
      };

      const fetchNewReleases = async () => {
        try {
          const res = await fetch(`${API_BASE}/new/1?lang=${LANG}&pageSize=20`);
          const data = await res.json();
          setNewReleases(data?.data?.list || []);
        } catch (e) { console.error(e); }
      };

      const fetchPopular = async () => {
        try {
          const res = await fetch(`${API_BASE}/rank/1?lang=${LANG}`);
          const data = await res.json();
          setPopularDramas(data?.data?.list || []);
        } catch (e) { console.error(e); }
      };

      const handleSearch = async (query) => {
        if (!query.trim()) return;
        setLoading(true);
        setError('');
        setShowSuggestions(false);
        try {
          const res = await fetch(`${API_BASE}/search/${encodeURIComponent(query)}/1?lang=${LANG}`);
          const data = await res.json();
          const items = data?.data?.list || [];
          setSearchResults(items);
          setPreviousTab(activeTab);
          setActiveTab('search');
          if (items.length === 0) setError('Tidak ada hasil ditemukan');
        } catch (e) { setError('Gagal melakukan pencarian'); }
        setLoading(false);
      };

      const handleSearchInput = async (val) => {
        setSearchQuery(val);
        if (val.length > 1) {
          try {
            const res = await fetch(`${API_BASE}/suggest/${encodeURIComponent(val)}?lang=${LANG}`);
            const data = await res.json();
            setSuggestions(data?.data || []);
            setShowSuggestions(true);
          } catch (e) { setSuggestions([]); }
        } else {
          setSuggestions([]);
          setShowSuggestions(false);
        }
      };

      const getDramaTitle = (d) => d?.bookName || d?.name || d?.title || 'Tanpa Judul';
      const getDramaDesc = (d) => d?.introduction || d?.description || d?.intro || '';
      const getDramaCover = (d) => d?.cover || d?.coverWap || d?.coverUrl || '';
      const getDramaId = (d) => d?.bookId || d?.id || d?.dramaId || '';
      const getDramaTags = (d) => d?.tags || d?.tagV3s?.map(t => t.tagName) || [];

      const selectDrama = async (drama) => {
        setPreviousTab(activeTab);
        setSelectedDrama(drama);
        setActiveTab('detail');
        setLoading(true);
        setError('');
        setShowVideo(false);
        setVideoUrl('');
        setCurrentEpisodeIndex(0);

        try {
          const res = await fetch(`${API_BASE}/chapters/${getDramaId(drama)}?lang=${LANG}`);
          const data = await res.json();
          const episodeList = data?.data?.chapterList || [];
          setEpisodes(episodeList);
          if (episodeList.length === 0) setError('Tidak ada episode tersedia');
        } catch (e) {
          setError('Gagal memuat episode');
          setEpisodes([]);
        }
        setLoading(false);
      };

      const goBack = () => {
        setSelectedDrama(null);
        setShowVideo(false);
        setVideoUrl('');
        setActiveTab(previousTab);
      };

      const playEpisode = async (episode, index) => {
        setLoading(true);
        setError('');
        setCurrentEpisodeIndex(index);
        window.scrollTo({ top: 0, behavior: 'smooth' });

        try {
          const res = await fetch(`${API_BASE}/watch/${getDramaId(selectedDrama)}/${index}?lang=${LANG}&source=search_result`);
          const data = await res.json();
          const url = data?.data?.videoUrl || data?.data?.url;
          if (url) {
            setVideoUrl(url);
            setShowVideo(true);
          } else {
            setError('Video tidak tersedia');
          }
        } catch (e) {
          setError('Gagal memutar video');
        }
        setLoading(false);
      };

      const playNextEpisode = () => {
        const nextIndex = currentEpisodeIndex + 1;
        if (nextIndex < episodes.length) playEpisode(episodes[nextIndex], nextIndex);
      };

      // Drama Card - Clean Design like DramaBox
      const DramaCard = ({ drama, rank }) => (
        <div onClick={() => selectDrama(drama)} className="card-hover cursor-pointer group">
          <div className="relative aspect-[2/3] rounded-lg overflow-hidden bg-dark-700">
            {getDramaCover(drama) ? (
              <img src={getDramaCover(drama)} alt={getDramaTitle(drama)} className="w-full h-full object-cover" loading="lazy" />
            ) : (
              <div className="w-full h-full flex items-center justify-center bg-dark-600">
                <PlayIcon />
              </div>
            )}
            
            {/* Overlay on hover */}
            <div className="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
              <div className="w-12 h-12 rounded-full bg-primary flex items-center justify-center">
                <PlayIcon />
              </div>
            </div>
            
            {/* Score badge */}
            {drama?.score && (
              <div className="absolute top-2 left-2 bg-primary px-1.5 py-0.5 rounded text-xs font-semibold flex items-center gap-0.5">
                <StarIcon />
                {drama.score}
              </div>
            )}
            
            {/* Rank badge */}
            {rank !== undefined && rank < 10 && (
              <div className="absolute top-2 right-2 w-6 h-6 bg-black/80 rounded flex items-center justify-center text-xs font-bold">
                {rank + 1}
              </div>
            )}
            
            {/* Episode count */}
            {drama?.chapterCount && (
              <div className="absolute bottom-2 left-2 bg-black/70 px-2 py-0.5 rounded text-xs">
                {drama.chapterCount} EP
              </div>
            )}
          </div>
          
          <div className="mt-2">
            <h3 className="text-sm font-medium line-clamp-2 group-hover:text-primary transition-colors">
              {getDramaTitle(drama)}
            </h3>
            {getDramaTags(drama).length > 0 && (
              <p className="text-xs text-gray-500 mt-1 line-clamp-1">
                {getDramaTags(drama).slice(0, 2).join(' • ')}
              </p>
            )}
          </div>
        </div>
      );

      // Loading skeleton
      const Skeleton = () => (
        <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-8 gap-3 md:gap-4">
          {[...Array(16)].map((_, i) => (
            <div key={i}>
              <div className="aspect-[2/3] rounded-lg shimmer" />
              <div className="mt-2 h-4 rounded shimmer w-3/4" />
              <div className="mt-1 h-3 rounded shimmer w-1/2" />
            </div>
          ))}
        </div>
      );

      // Section component
      const Section = ({ title, icon, children, viewAll }) => (
        <section className="mb-8">
          <div className="flex items-center justify-between mb-4">
            <div className="flex items-center gap-2">
              <span className="text-primary">{icon}</span>
              <h2 className="text-lg md:text-xl font-bold">{title}</h2>
            </div>
            {viewAll && (
              <button onClick={viewAll} className="text-sm text-primary hover:underline">
                Lihat Semua
              </button>
            )}
          </div>
          {children}
        </section>
      );

      return (
        <div className="min-h-screen bg-dark-900">
          {/* Header */}
          <header className="sticky top-0 z-50 bg-dark-900/95 backdrop-blur border-b border-dark-700">
            <div className="max-w-7xl mx-auto px-4">
              {/* Top bar */}
              <div className="flex items-center justify-between h-14 md:h-16 gap-4">
                {/* Logo */}
                <div
                  onClick={() => { setActiveTab('home'); setPreviousTab('home'); setSelectedDrama(null); setShowVideo(false); }}
                  className="flex items-center gap-2 cursor-pointer flex-shrink-0"
                >
                  <div className="w-8 h-8 rounded-lg bg-primary flex items-center justify-center">
                    <PlayIcon />
                  </div>
                  <span className="text-lg font-bold hidden sm:block">DSeriesHub</span>
                </div>

                {/* Search */}
                <div className="flex-1 max-w-lg relative" ref={searchRef}>
                  <div className="relative">
                    <span className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                      <SearchIcon />
                    </span>
                    <input
                      type="text"
                      value={searchQuery}
                      onChange={(e) => handleSearchInput(e.target.value)}
                      onKeyPress={(e) => e.key === 'Enter' && handleSearch(searchQuery)}
                      onFocus={() => searchSuggestions.length > 0 && setShowSuggestions(true)}
                      onBlur={() => setTimeout(() => setShowSuggestions(false), 200)}
                      placeholder="Cari drama..."
                      className="w-full h-10 pl-10 pr-10 bg-dark-700 border border-dark-600 rounded-full text-sm focus:outline-none focus:border-primary transition-colors"
                    />
                    {searchQuery && (
                      <button
                        onClick={() => { setSearchQuery(''); setSuggestions([]); }}
                        className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white"
                      >
                        <XIcon />
                      </button>
                    )}
                  </div>
                  
                  {/* Suggestions */}
                  {showSuggestions && searchSuggestions.length > 0 && (
                    <div className="absolute top-full mt-2 w-full bg-dark-800 border border-dark-600 rounded-lg shadow-xl overflow-hidden z-50">
                      {searchSuggestions.slice(0, 6).map((s, i) => (
                        <div
                          key={i}
                          onClick={() => { setSearchQuery(s); handleSearch(s); setShowSuggestions(false); }}
                          className="px-4 py-2.5 hover:bg-dark-700 cursor-pointer text-sm flex items-center gap-2"
                        >
                          <SearchIcon />
                          <span>{s}</span>
                        </div>
                      ))}
                    </div>
                  )}
                </div>
              </div>

              {/* Navigation */}
              <nav className="flex gap-1 overflow-x-auto hide-scrollbar -mb-px">
                {[
                  { id: 'home', label: 'Beranda', icon: <HomeIcon /> },
                  { id: 'popular', label: 'Populer', icon: <TrendingIcon /> },
                  { id: 'new', label: 'Terbaru', icon: <ClockIcon /> }
                ].map(tab => (
                  <button
                    key={tab.id}
                    onClick={() => { setActiveTab(tab.id); setPreviousTab(tab.id); setSelectedDrama(null); setShowVideo(false); }}
                    className={`flex items-center gap-1.5 px-4 py-3 text-sm font-medium border-b-2 transition-colors whitespace-nowrap ${
                      activeTab === tab.id 
                        ? 'border-primary text-primary' 
                        : 'border-transparent text-gray-400 hover:text-white'
                    }`}
                  >
                    {tab.icon}
                    <span>{tab.label}</span>
                  </button>
                ))}
              </nav>
            </div>
          </header>

          {/* Main Content */}
          <main className="max-w-7xl mx-auto px-4 py-6">
            {/* Error */}
            {error && (
              <div className="mb-4 p-3 bg-red-500/10 border border-red-500/30 rounded-lg text-red-400 text-sm fade-in">
                {error}
              </div>
            )}

            {/* Loading */}
            {loading && !selectedDrama && <Skeleton />}

            {/* Home */}
            {activeTab === 'home' && !loading && !selectedDrama && (
              <div className="fade-in">
                {recommendations.length > 0 && (
                  <Section title="Rekomendasi" icon={<StarIcon />}>
                    <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-8 gap-3 md:gap-4">
                      {recommendations.slice(0, 16).map((d, i) => <DramaCard key={i} drama={d} />)}
                    </div>
                  </Section>
                )}

                {newReleases.length > 0 && (
                  <Section title="Terbaru" icon={<ClockIcon />} viewAll={() => setActiveTab('new')}>
                    <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-8 gap-3 md:gap-4">
                      {newReleases.slice(0, 16).map((d, i) => <DramaCard key={i} drama={d} />)}
                    </div>
                  </Section>
                )}

                {popularDramas.length > 0 && (
                  <Section title="Populer" icon={<TrendingIcon />} viewAll={() => setActiveTab('popular')}>
                    <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-8 gap-3 md:gap-4">
                      {popularDramas.slice(0, 16).map((d, i) => <DramaCard key={i} drama={d} rank={i} />)}
                    </div>
                  </Section>
                )}
              </div>
            )}

            {/* Popular */}
            {activeTab === 'popular' && !loading && !selectedDrama && (
              <div className="fade-in">
                <Section title="Drama Populer" icon={<TrendingIcon />}>
                  <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-8 gap-3 md:gap-4">
                    {popularDramas.map((d, i) => <DramaCard key={i} drama={d} rank={i} />)}
                  </div>
                </Section>
              </div>
            )}

            {/* New */}
            {activeTab === 'new' && !loading && !selectedDrama && (
              <div className="fade-in">
                <Section title="Drama Terbaru" icon={<ClockIcon />}>
                  <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-8 gap-3 md:gap-4">
                    {newReleases.map((d, i) => <DramaCard key={i} drama={d} />)}
                  </div>
                </Section>
              </div>
            )}

            {/* Search Results */}
            {activeTab === 'search' && !loading && !selectedDrama && (
              <div className="fade-in">
                <Section title={`Hasil: "${searchQuery}"`} icon={<SearchIcon />}>
                  {searchResults.length > 0 ? (
                    <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-8 gap-3 md:gap-4">
                      {searchResults.map((d, i) => <DramaCard key={i} drama={d} />)}
                    </div>
                  ) : (
                    <div className="text-center py-16 text-gray-500">
                      <SearchIcon />
                      <p className="mt-2">Tidak ada hasil</p>
                    </div>
                  )}
                </Section>
              </div>
            )}

            {/* Detail Page */}
            {activeTab === 'detail' && selectedDrama && (
              <div className="fade-in">
                {/* Back button */}
                <button onClick={goBack} className="flex items-center gap-1 text-gray-400 hover:text-white mb-4 transition-colors">
                  <BackIcon />
                  <span>Kembali</span>
                </button>

                {/* Video Player - DramaBox Style */}
                {showVideo && videoUrl && (
                  <div className="mb-6 fade-in">
                    {/* Video Container - Phone Style */}
                    <div className="flex flex-col lg:flex-row gap-6">
                      {/* Left Side - Video Player */}
                      <div className="flex flex-col items-center lg:items-start">
                        {/* Phone Frame Video Player */}
                        <div className="relative w-full max-w-[360px] mx-auto lg:mx-0">
                          {/* Video Frame */}
                          <div className="relative bg-gradient-to-b from-dark-700 to-dark-800 rounded-[2rem] p-2 shadow-2xl">
                            {/* Inner Frame */}
                            <div className="relative bg-black rounded-[1.5rem] overflow-hidden">
                              {/* Video */}
                              <video
                                key={videoUrl}
                                src={videoUrl}
                                controls
                                autoPlay
                                onEnded={playNextEpisode}
                                className="w-full aspect-[9/16] object-contain bg-black"
                                playsInline
                              />
                              
                              {/* Episode Overlay Badge */}
                              <div className="absolute top-3 left-3 bg-black/70 backdrop-blur-sm px-3 py-1.5 rounded-full">
                                <span className="text-xs font-medium">EP {currentEpisodeIndex + 1}</span>
                              </div>
                            </div>
                          </div>
                          
                          {/* Decorative Elements */}
                          <div className="absolute -inset-1 bg-gradient-to-r from-primary/20 via-purple-500/20 to-primary/20 rounded-[2.5rem] -z-10 blur-xl opacity-50"></div>
                        </div>
                        
                        {/* Episode Navigation Buttons */}
                        <div className="flex items-center justify-center gap-3 mt-4 w-full max-w-[360px]">
                          <button
                            onClick={() => currentEpisodeIndex > 0 && playEpisode(episodes[currentEpisodeIndex - 1], currentEpisodeIndex - 1)}
                            disabled={currentEpisodeIndex === 0}
                            className="flex-1 flex items-center justify-center gap-2 px-4 py-3 bg-dark-700 hover:bg-dark-600 disabled:opacity-40 disabled:cursor-not-allowed rounded-xl transition-all"
                          >
                            <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                              <path d="m15 18-6-6 6-6"/>
                            </svg>
                            <span className="text-sm font-medium">Prev</span>
                          </button>
                          
                          <div className="px-4 py-3 bg-dark-800 rounded-xl text-center min-w-[100px]">
                            <span className="text-xs text-gray-400">Episode</span>
                            <p className="text-lg font-bold text-primary">{currentEpisodeIndex + 1} <span className="text-gray-500 text-sm font-normal">/ {episodes.length}</span></p>
                          </div>
                          
                          <button
                            onClick={() => currentEpisodeIndex < episodes.length - 1 && playEpisode(episodes[currentEpisodeIndex + 1], currentEpisodeIndex + 1)}
                            disabled={currentEpisodeIndex >= episodes.length - 1}
                            className="flex-1 flex items-center justify-center gap-2 px-4 py-3 bg-dark-700 hover:bg-dark-600 disabled:opacity-40 disabled:cursor-not-allowed rounded-xl transition-all"
                          >
                            <span className="text-sm font-medium">Next</span>
                            <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                              <path d="m9 18 6-6-6-6"/>
                            </svg>
                          </button>
                        </div>
                        
                        {/* Drama Title */}
                        <div className="mt-4 w-full max-w-[360px] text-center lg:text-left">
                          <h2 className="font-bold text-lg line-clamp-1">{getDramaTitle(selectedDrama)}</h2>
                          <p className="text-sm text-gray-400 mt-1">Sedang memutar Episode {currentEpisodeIndex + 1}</p>
                        </div>
                      </div>

                      {/* Right Side - Episode List */}
                      {episodes.length > 0 && (
                        <div className="flex-1 bg-dark-800 rounded-2xl overflow-hidden">
                          {/* Header */}
                          <div className="sticky top-0 bg-dark-800 border-b border-dark-700 px-4 py-3 flex items-center justify-between">
                            <h3 className="font-semibold flex items-center gap-2">
                              <svg className="w-5 h-5 text-primary" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                                <rect x="2" y="7" width="20" height="15" rx="2" ry="2"/><polyline points="17 2 12 7 7 2"/>
                              </svg>
                              Daftar Episode
                            </h3>
                            <span className="text-xs text-gray-400 bg-dark-700 px-2 py-1 rounded-full">{episodes.length} Episode</span>
                          </div>
                          
                          {/* Episode Grid */}
                          <div className="p-4 max-h-[500px] lg:max-h-[600px] overflow-y-auto">
                            <div className="grid grid-cols-5 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-5 xl:grid-cols-6 gap-2">
                              {episodes.map((ep, i) => (
                                <button
                                  key={i}
                                  onClick={() => playEpisode(ep, ep.chapterIndex)}
                                  className={`relative aspect-square rounded-xl text-sm font-bold transition-all hover:scale-105 ${
                                    currentEpisodeIndex === ep.chapterIndex
                                      ? 'bg-gradient-to-br from-primary to-pink-600 text-white shadow-lg shadow-primary/30'
                                      : 'bg-dark-600 hover:bg-dark-500 text-gray-300'
                                  }`}
                                >
                                  {i + 1}
                                  {currentEpisodeIndex === ep.chapterIndex && (
                                    <span className="absolute -top-1 -right-1 w-3 h-3 bg-green-500 rounded-full border-2 border-dark-800 animate-pulse"></span>
                                  )}
                                </button>
                              ))}
                            </div>
                          </div>
                        </div>
                      )}
                    </div>
                  </div>
                )}

                {/* Drama Info - Show when video not playing - DramaBox Style */}
                {!showVideo && (
                  <div className="bg-dark-800 rounded-2xl overflow-hidden mb-6 fade-in">
                    {/* Background Banner */}
                    <div className="relative h-32 sm:h-48 overflow-hidden">
                      <img
                        src={getDramaCover(selectedDrama)}
                        alt=""
                        className="w-full h-full object-cover blur-xl scale-110 opacity-30"
                      />
                      <div className="absolute inset-0 bg-gradient-to-b from-transparent via-dark-800/50 to-dark-800"></div>
                    </div>
                    
                    {/* Content */}
                    <div className="relative px-4 sm:px-6 pb-6 -mt-20 sm:-mt-24">
                      <div className="flex flex-col sm:flex-row gap-4 sm:gap-6">
                        {/* Cover */}
                        <div className="w-28 sm:w-36 flex-shrink-0 mx-auto sm:mx-0">
                          <div className="relative">
                            <img
                              src={getDramaCover(selectedDrama)}
                              alt={getDramaTitle(selectedDrama)}
                              className="w-full rounded-xl aspect-[2/3] object-cover shadow-2xl ring-2 ring-dark-600"
                            />
                            {selectedDrama?.score && (
                              <div className="absolute -bottom-2 left-1/2 -translate-x-1/2 bg-gradient-to-r from-primary to-pink-600 px-3 py-1 rounded-full text-xs font-bold flex items-center gap-1 shadow-lg">
                                <StarIcon />
                                {selectedDrama.score}
                              </div>
                            )}
                          </div>
                        </div>

                        {/* Info */}
                        <div className="flex-1 text-center sm:text-left pt-4 sm:pt-8">
                          <h1 className="text-xl sm:text-2xl md:text-3xl font-bold mb-3 leading-tight">
                            {getDramaTitle(selectedDrama)}
                          </h1>

                          {/* Meta Info */}
                          <div className="flex flex-wrap items-center justify-center sm:justify-start gap-3 text-sm text-gray-400 mb-4">
                            {selectedDrama?.chapterCount && (
                              <span className="flex items-center gap-1.5 bg-dark-700 px-3 py-1.5 rounded-full">
                                <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                                  <rect x="2" y="7" width="20" height="15" rx="2" ry="2"/><polyline points="17 2 12 7 7 2"/>
                                </svg>
                                {selectedDrama.chapterCount} Episode
                              </span>
                            )}
                            {selectedDrama?.playCount && (
                              <span className="flex items-center gap-1.5 bg-dark-700 px-3 py-1.5 rounded-full">
                                <EyeIcon />
                                {selectedDrama.playCount} views
                              </span>
                            )}
                          </div>

                          {/* Tags */}
                          {getDramaTags(selectedDrama).length > 0 && (
                            <div className="flex flex-wrap justify-center sm:justify-start gap-2 mb-4">
                              {getDramaTags(selectedDrama).map((tag, i) => (
                                <span key={i} className="px-3 py-1 bg-primary/20 text-primary border border-primary/30 rounded-full text-xs font-medium">
                                  {tag}
                                </span>
                              ))}
                            </div>
                          )}

                          {/* Description */}
                          <p className="text-sm text-gray-400 line-clamp-3 mb-5 leading-relaxed">
                            {getDramaDesc(selectedDrama) || 'Tidak ada deskripsi tersedia untuk drama ini.'}
                          </p>

                          {/* Action Buttons */}
                          <div className="flex flex-col sm:flex-row gap-3">
                            <button
                              onClick={() => episodes.length > 0 && playEpisode(episodes[0], 0)}
                              disabled={episodes.length === 0 || loading}
                              className="flex-1 sm:flex-none px-8 py-3.5 bg-gradient-to-r from-primary to-pink-600 hover:from-pink-600 hover:to-primary rounded-xl font-bold flex items-center justify-center gap-2 transition-all disabled:opacity-50 shadow-lg shadow-primary/25 hover:shadow-primary/40 hover:scale-[1.02]"
                            >
                              <PlayIcon />
                              Tonton Sekarang
                            </button>
                            <button
                              onClick={() => episodes.length > 0 && playEpisode(episodes[episodes.length - 1], episodes.length - 1)}
                              disabled={episodes.length === 0 || loading}
                              className="flex-1 sm:flex-none px-6 py-3.5 bg-dark-600 hover:bg-dark-500 rounded-xl font-medium flex items-center justify-center gap-2 transition-all disabled:opacity-50"
                            >
                              <ClockIcon />
                              Episode Terakhir
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                )}

                {/* Episodes Grid - Show when video not playing */}
                {!showVideo && !loading && episodes.length > 0 && (
                  <div className="bg-dark-800 rounded-2xl overflow-hidden fade-in">
                    {/* Header */}
                    <div className="bg-dark-700/50 px-4 py-3 flex items-center justify-between border-b border-dark-700">
                      <h3 className="font-semibold flex items-center gap-2">
                        <svg className="w-5 h-5 text-primary" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                          <rect x="2" y="7" width="20" height="15" rx="2" ry="2"/><polyline points="17 2 12 7 7 2"/>
                        </svg>
                        Pilih Episode
                      </h3>
                      <span className="text-xs text-gray-400 bg-dark-600 px-3 py-1 rounded-full">Total {episodes.length} Episode</span>
                    </div>
                    
                    {/* Grid */}
                    <div className="p-4">
                      <div className="grid grid-cols-6 sm:grid-cols-8 md:grid-cols-10 lg:grid-cols-12 xl:grid-cols-14 gap-2">
                        {episodes.map((ep, i) => (
                          <button
                            key={i}
                            onClick={() => playEpisode(ep, ep.chapterIndex)}
                            className={`aspect-square rounded-xl text-sm font-bold transition-all hover:scale-105 ${
                              currentEpisodeIndex === ep.chapterIndex
                                ? 'bg-gradient-to-br from-primary to-pink-600 text-white shadow-lg shadow-primary/30'
                                : 'bg-dark-600 hover:bg-dark-500 text-gray-300'
                            }`}
                          >
                            {i + 1}
                          </button>
                        ))}
                      </div>
                    </div>
                  </div>
                )}

                {/* Loading */}
                {loading && (
                  <div className="flex justify-center py-10">
                    <div className="w-10 h-10 border-3 border-primary border-t-transparent rounded-full animate-spin" />
                  </div>
                )}
              </div>
            )}
          </main>

          {/* Footer */}
          <footer className="border-t border-dark-700 py-6 mt-8">
            <div className="max-w-7xl mx-auto px-4">
              <div className="flex flex-col sm:flex-row items-center justify-between gap-4 text-sm text-gray-500">
                <div className="flex items-center gap-2">
                  <div className="w-6 h-6 rounded bg-primary flex items-center justify-center">
                    <PlayIcon />
                  </div>
                  <span className="font-semibold text-white">DSeriesHub</span>
                </div>
                <p>© 2025 DSeriesHub. All rights reserved.</p>
                <div className="flex gap-4">
                  <span className="hover:text-white cursor-pointer">Terms</span>
                  <span className="hover:text-white cursor-pointer">Privacy</span>
                </div>
              </div>
            </div>
          </footer>
        </div>
      );
    };
    
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
