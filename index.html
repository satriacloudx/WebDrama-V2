<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSeriesHub - Nonton Drama Gratis</title>
  <meta name="description" content="Nonton drama favorit kamu secara gratis" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23ec4899'/%3E%3Cpolygon points='35,25 35,75 75,50' fill='white'/%3E%3C/svg%3E" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- XGPlayer -->
  <link rel="stylesheet" href="https://unpkg.com/xgplayer@3.0.20/dist/index.min.css">
  <script src="https://unpkg.com/xgplayer@3.0.20/dist/index.min.js"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#ec4899',
            dark: {
              950: '#050505',
              900: '#0a0a0a',
              800: '#121212',
              700: '#1a1a1a',
              600: '#222222',
              500: '#2a2a2a',
            }
          }
        },
      },
    }
  </script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
    }
    
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: #1a1a1a; }
    ::-webkit-scrollbar-thumb { background: #ec4899; border-radius: 3px; }
    
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .hide-scrollbar::-webkit-scrollbar { display: none; }
    
    .card-hover { transition: all 0.2s ease; }
    .card-hover:hover { transform: translateY(-4px); }
    
    .line-clamp-1 { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
    .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    
    .shimmer {
      background: linear-gradient(90deg, #1a1a1a 0%, #2a2a2a 50%, #1a1a1a 100%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    .fade-in { animation: fadeIn 0.3s ease; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Video Player Container */
    .video-player-container {
      background: linear-gradient(180deg, #0f0f0f 0%, #1a1a1a 100%);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
    }
    
    /* Video wrapper with phone-like frame */
    .video-wrapper {
      position: relative;
      background: #000;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 
        0 0 0 2px rgba(255,255,255,0.1),
        0 20px 40px rgba(0,0,0,0.5),
        inset 0 1px 0 rgba(255,255,255,0.1);
    }
    
    /* Custom video controls styling */
    video::-webkit-media-controls-panel {
      background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 50%, transparent 50%, rgba(0,0,0,0.5) 100%);
    }
    
    video::-webkit-media-controls-play-button,
    video::-webkit-media-controls-mute-button,
    video::-webkit-media-controls-fullscreen-button {
      filter: brightness(1.2);
    }
    
    video::-webkit-media-controls-current-time-display,
    video::-webkit-media-controls-time-remaining-display {
      color: #fff;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
    
    /* Episode list scrollbar */
    .episode-list::-webkit-scrollbar { width: 4px; }
    .episode-list::-webkit-scrollbar-track { background: transparent; }
    .episode-list::-webkit-scrollbar-thumb { background: #ec4899; border-radius: 2px; }
    
    /* XGPlayer Custom Styles */
    .xgplayer-container {
      width: 100% !important;
      max-width: 400px;
      margin: 0 auto;
    }
    
    .xgplayer {
      border-radius: 16px !important;
      overflow: hidden !important;
      box-shadow: 0 0 0 2px rgba(255,255,255,0.1), 0 20px 40px rgba(0,0,0,0.5) !important;
    }
    
    .xgplayer video {
      border-radius: 16px !important;
    }
    
    .xgplayer .xgplayer-progress-played,
    .xgplayer .xgplayer-progress-cache {
      background: linear-gradient(90deg, #ec4899, #be185d) !important;
    }
    
    .xgplayer .xgplayer-progress-btn {
      background: #ec4899 !important;
      border-color: #ec4899 !important;
    }
    
    .xgplayer .xgplayer-volume-bar .xgplayer-bar,
    .xgplayer .xgplayer-volume-bar .xgplayer-drag {
      background: #ec4899 !important;
    }
    
    .xgplayer-skin-default .xgplayer-controls {
      background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.6) 50%, transparent 100%) !important;
    }
    
    .xgplayer-skin-default .xgplayer-start,
    .xgplayer-skin-default .xgplayer-enter {
      background: rgba(236, 72, 153, 0.9) !important;
      border-radius: 50% !important;
    }
    
    /* Portrait Video Wrapper */
    .portrait-video-wrapper {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      aspect-ratio: 9/16;
      background: #000;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 
        0 0 0 3px rgba(236, 72, 153, 0.3),
        0 25px 50px -12px rgba(0, 0, 0, 0.8);
    }
    
    .portrait-video-wrapper .xgplayer {
      position: absolute !important;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }
    
    /* Episode Info Overlay */
    .episode-overlay {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    /* Drama Title Overlay */
    .title-overlay {
      position: absolute;
      bottom: 70px;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 16px;
      background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
    }
    
    /* Episode button styles */
    .ep-btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      border-radius: 12px;
      transition: all 0.2s ease;
    }
    
    .ep-btn:hover {
      transform: scale(1.05);
    }
    
    .ep-btn.active {
      background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
      box-shadow: 0 4px 15px rgba(236, 72, 153, 0.4);
    }
    
    .ep-btn.active::after {
      content: '';
      position: absolute;
      top: -3px;
      right: -3px;
      width: 10px;
      height: 10px;
      background: #22c55e;
      border-radius: 50%;
      border: 2px solid #121212;
      animation: pulse-dot 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse-dot {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.2); }
    }
    
    /* Glow effect */
    .glow-primary {
      box-shadow: 0 0 30px rgba(236, 72, 153, 0.3), 0 0 60px rgba(236, 72, 153, 0.1);
    }
    
    /* Now Playing indicator */
    .now-playing {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .now-playing .bar {
      width: 3px;
      height: 12px;
      background: #ec4899;
      border-radius: 2px;
      animation: sound-bar 0.5s ease infinite alternate;
    }
    
    .now-playing .bar:nth-child(2) { animation-delay: 0.1s; }
    .now-playing .bar:nth-child(3) { animation-delay: 0.2s; }
    .now-playing .bar:nth-child(4) { animation-delay: 0.3s; }
    
    @keyframes sound-bar {
      0% { height: 4px; }
      100% { height: 16px; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    
    const API_BASE = 'https://restxdb.onrender.com/api';
    const LANG = 'in';
    
    // Icons
    const SearchIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>;
    const PlayIcon = ({ size = 20 }) => <svg width={size} height={size} fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>;
    const PauseIcon = () => <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M6 4h4v16H6zM14 4h4v16h-4z"/></svg>;
    const HomeIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>;
    const TrendingIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>;
    const ClockIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>;
    const BackIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="m15 18-6-6 6-6"/></svg>;
    const ForwardIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="m9 18 6-6-6-6"/></svg>;
    const StarIcon = () => <svg className="w-3 h-3" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>;
    const XIcon = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M18 6 6 18M6 6l12 12"/></svg>;
    const EyeIcon = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>;
    const ListIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><rect x="2" y="7" width="20" height="15" rx="2" ry="2"/><polyline points="17 2 12 7 7 2"/></svg>;
    const SkipBackIcon = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><polygon points="19 20 9 12 19 4 19 20"/><line x1="5" y1="19" x2="5" y2="5"/></svg>;
    const SkipForwardIcon = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><polygon points="5 4 15 12 5 20 5 4"/><line x1="19" y1="5" x2="19" y2="19"/></svg>;
    
    const App = () => {
      const [activeTab, setActiveTab] = useState('home');
      const [previousTab, setPreviousTab] = useState('home');
      const [searchQuery, setSearchQuery] = useState('');
      const [searchSuggestions, setSuggestions] = useState([]);
      const [showSuggestions, setShowSuggestions] = useState(false);
      const [recommendations, setRecommendations] = useState([]);
      const [newReleases, setNewReleases] = useState([]);
      const [popularDramas, setPopularDramas] = useState([]);
      const [searchResults, setSearchResults] = useState([]);
      const [selectedDrama, setSelectedDrama] = useState(null);
      const [episodes, setEpisodes] = useState([]);
      const [currentEpisodeIndex, setCurrentEpisodeIndex] = useState(0);
      const [videoUrl, setVideoUrl] = useState('');
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');
      const [showVideo, setShowVideo] = useState(false);
      const [isPlaying, setIsPlaying] = useState(false);
      const videoRef = useRef(null);
      const playerRef = useRef(null);
      const playerContainerRef = useRef(null);
      const episodeListRef = useRef(null);

      useEffect(() => {
        if (activeTab === 'home') loadHomeData();
        else if (activeTab === 'popular') { setLoading(true); fetchPopular().then(() => setLoading(false)); }
        else if (activeTab === 'new') { setLoading(true); fetchNewReleases().then(() => setLoading(false)); }
      }, [activeTab]);

      // Auto scroll to active episode
      useEffect(() => {
        if (episodeListRef.current && showVideo) {
          const activeBtn = episodeListRef.current.querySelector('.ep-btn.active');
          if (activeBtn) {
            activeBtn.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }
        }
      }, [currentEpisodeIndex, showVideo]);

      // Store playNextEpisode in a ref to avoid stale closure
      const playNextEpisodeRef = useRef(null);
      playNextEpisodeRef.current = () => {
        const nextIndex = currentEpisodeIndex + 1;
        if (nextIndex < episodes.length) {
          playEpisode(episodes[nextIndex], nextIndex);
        }
      };

      // Initialize XGPlayer when video URL changes
      useEffect(() => {
        if (showVideo && videoUrl && playerContainerRef.current) {
          // Destroy existing player
          if (playerRef.current) {
            try {
              playerRef.current.destroy();
            } catch (e) {}
            playerRef.current = null;
          }
          
          // Clear container
          playerContainerRef.current.innerHTML = '';
          
          // Create new player
          const initTimer = setTimeout(() => {
            if (!playerContainerRef.current) return;
            
            try {
              playerRef.current = new window.Player({
                el: playerContainerRef.current,
                url: videoUrl,
                width: '100%',
                height: '100%',
                autoplay: true,
                autoplayMuted: false,
                playsinline: true,
                fitVideoSize: 'fixHeight',
                videoFillMode: 'contain',
                fluid: false,
                lang: 'zh-cn',
                volume: 0.8,
                playbackRate: [0.5, 0.75, 1, 1.25, 1.5, 2],
                defaultPlaybackRate: 1,
                pip: true,
                miniplayer: false,
                cssFullscreen: true,
                fullscreen: true,
                rotate: {
                  innerRotate: true,
                  clockwise: true
                },
                download: false,
                keyShortcut: 'on',
                errorTips: 'Gagal memuat video, silakan coba lagi',
                commonStyle: {
                  playedColor: '#ec4899',
                  cachedColor: 'rgba(236, 72, 153, 0.3)',
                  sliderBtnStyle: {
                    background: '#ec4899'
                  },
                  progressColor: '#ec4899',
                  volumeColor: '#ec4899'
                },
                controls: {
                  autoHide: true,
                  mode: 'normal'
                },
                mobile: {
                  gestureX: true,
                  gestureY: true,
                  gradient: 'normal',
                  isTouchingSeek: true,
                  disableGesture: false
                }
              });
              
              // Event listeners
              playerRef.current.on('play', () => setIsPlaying(true));
              playerRef.current.on('pause', () => setIsPlaying(false));
              playerRef.current.on('ended', () => {
                if (playNextEpisodeRef.current) {
                  playNextEpisodeRef.current();
                }
              });
              playerRef.current.on('error', (err) => {
                console.error('Video error:', err);
                setError('Gagal memutar video. Silakan coba episode lain.');
              });
              
            } catch (err) {
              console.error('XGPlayer init error:', err);
              // Fallback to native video
              setError('Player gagal dimuat');
            }
          }, 150);
          
          return () => {
            clearTimeout(initTimer);
          };
        }
      }, [videoUrl, showVideo]);
      
      // Cleanup player on unmount
      useEffect(() => {
        return () => {
          if (playerRef.current) {
            try {
              playerRef.current.destroy();
            } catch (e) {}
            playerRef.current = null;
          }
        };
      }, []);

      const loadHomeData = async () => {
        setLoading(true);
        await Promise.all([fetchRecommendations(), fetchNewReleases(), fetchPopular()]);
        setLoading(false);
      };

      const fetchRecommendations = async () => {
        try {
          const res = await fetch(`${API_BASE}/foryou/1?lang=${LANG}`);
          const data = await res.json();
          setRecommendations(data?.data?.list || []);
        } catch (e) { console.error(e); }
      };

      const fetchNewReleases = async () => {
        try {
          const res = await fetch(`${API_BASE}/new/1?lang=${LANG}&pageSize=20`);
          const data = await res.json();
          setNewReleases(data?.data?.list || []);
        } catch (e) { console.error(e); }
      };

      const fetchPopular = async () => {
        try {
          const res = await fetch(`${API_BASE}/rank/1?lang=${LANG}`);
          const data = await res.json();
          setPopularDramas(data?.data?.list || []);
        } catch (e) { console.error(e); }
      };

      const handleSearch = async (query) => {
        if (!query.trim()) return;
        setLoading(true);
        setError('');
        setShowSuggestions(false);
        try {
          const res = await fetch(`${API_BASE}/search/${encodeURIComponent(query)}/1?lang=${LANG}`);
          const data = await res.json();
          const items = data?.data?.list || [];
          setSearchResults(items);
          setPreviousTab(activeTab);
          setActiveTab('search');
          if (items.length === 0) setError('Tidak ada hasil ditemukan');
        } catch (e) { setError('Gagal melakukan pencarian'); }
        setLoading(false);
      };

      const handleSearchInput = async (val) => {
        setSearchQuery(val);
        if (val.length > 1) {
          try {
            const res = await fetch(`${API_BASE}/suggest/${encodeURIComponent(val)}?lang=${LANG}`);
            const data = await res.json();
            setSuggestions(data?.data || []);
            setShowSuggestions(true);
          } catch (e) { setSuggestions([]); }
        } else {
          setSuggestions([]);
          setShowSuggestions(false);
        }
      };

      const getDramaTitle = (d) => d?.bookName || d?.name || d?.title || 'Tanpa Judul';
      const getDramaDesc = (d) => d?.introduction || d?.description || d?.intro || '';
      const getDramaCover = (d) => d?.cover || d?.coverWap || d?.coverUrl || '';
      const getDramaId = (d) => d?.bookId || d?.id || d?.dramaId || '';
      const getDramaTags = (d) => d?.tags || d?.tagV3s?.map(t => t.tagName) || [];

      const selectDrama = async (drama) => {
        setPreviousTab(activeTab);
        setSelectedDrama(drama);
        setActiveTab('detail');
        setLoading(true);
        setError('');
        setShowVideo(false);
        setVideoUrl('');
        setCurrentEpisodeIndex(0);

        try {
          const res = await fetch(`${API_BASE}/chapters/${getDramaId(drama)}?lang=${LANG}`);
          const data = await res.json();
          const episodeList = data?.data?.chapterList || [];
          setEpisodes(episodeList);
          if (episodeList.length === 0) setError('Tidak ada episode tersedia');
        } catch (e) {
          setError('Gagal memuat episode');
          setEpisodes([]);
        }
        setLoading(false);
      };

      const goBack = () => {
        setSelectedDrama(null);
        setShowVideo(false);
        setVideoUrl('');
        setActiveTab(previousTab);
      };

      const playEpisode = async (episode, index) => {
        setLoading(true);
        setError('');
        setCurrentEpisodeIndex(index);
        window.scrollTo({ top: 0, behavior: 'smooth' });

        try {
          const res = await fetch(`${API_BASE}/watch/${getDramaId(selectedDrama)}/${index}?lang=${LANG}&source=search_result`);
          const data = await res.json();
          const url = data?.data?.videoUrl || data?.data?.url;
          if (url) {
            setVideoUrl(url);
            setShowVideo(true);
          } else {
            setError('Video tidak tersedia');
          }
        } catch (e) {
          setError('Gagal memutar video');
        }
        setLoading(false);
      };

      const playNextEpisode = () => {
        const nextIndex = currentEpisodeIndex + 1;
        if (nextIndex < episodes.length) {
          playEpisode(episodes[nextIndex], nextIndex);
        }
      };

      const playPrevEpisode = () => {
        const prevIndex = currentEpisodeIndex - 1;
        if (prevIndex >= 0) {
          playEpisode(episodes[prevIndex], prevIndex);
        }
      };

      // Drama Card
      const DramaCard = ({ drama, rank }) => (
        <div onClick={() => selectDrama(drama)} className="card-hover cursor-pointer group">
          <div className="relative aspect-[2/3] rounded-lg overflow-hidden bg-dark-700">
            {getDramaCover(drama) ? (
              <img src={getDramaCover(drama)} alt={getDramaTitle(drama)} className="w-full h-full object-cover" loading="lazy" />
            ) : (
              <div className="w-full h-full flex items-center justify-center bg-dark-600">
                <PlayIcon />
              </div>
            )}
            
            <div className="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
              <div className="w-12 h-12 rounded-full bg-primary flex items-center justify-center">
                <PlayIcon />
              </div>
            </div>
            
            {drama?.score && (
              <div className="absolute top-2 left-2 bg-primary px-1.5 py-0.5 rounded text-xs font-semibold flex items-center gap-0.5">
                <StarIcon />
                {drama.score}
              </div>
            )}
            
            {rank !== undefined && rank < 10 && (
              <div className="absolute top-2 right-2 w-6 h-6 bg-black/80 rounded flex items-center justify-center text-xs font-bold">
                {rank + 1}
              </div>
            )}
            
            {drama?.chapterCount && (
              <div className="absolute bottom-2 left-2 bg-black/70 px-2 py-0.5 rounded text-xs">
                {drama.chapterCount} EP
              </div>
            )}
          </div>
          
          <div className="mt-2">
            <h3 className="text-sm font-medium line-clamp-2 group-hover:text-primary transition-colors">
              {getDramaTitle(drama)}
            </h3>
            {getDramaTags(drama).length > 0 && (
              <p className="text-xs text-gray-500 mt-1 line-clamp-1">
                {getDramaTags(drama).slice(0, 2).join(' â€¢ ')}
              </p>
            )}
          </div>
        </div>
      );

      // Loading skeleton
      const Skeleton = () => (
        <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-8 gap-3 md:gap-4">
          {[...Array(16)].map((_, i) => (
            <div key={i}>
              <div className="aspect-[2/3] rounded-lg shimmer" />
              <div className="mt-2 h-4 rounded shimmer w-3/4" />
              <div className="mt-1 h-3 rounded shimmer w-1/2" />
            </div>
          ))}
        </div>
      );

      // Section component
      const Section = ({ title, icon, children, viewAll }) => (
        <section className="mb-8">
          <div className="flex items-center justify-between mb-4">
            <div className="flex items-center gap-2">
              <span className="text-primary">{icon}</span>
              <h2 className="text-lg md:text-xl font-bold">{title}</h2>
            </div>
            {viewAll && (
              <button onClick={viewAll} className="text-sm text-primary hover:underline">
                Lihat Semua
              </button>
            )}
          </div>
          {children}
        </section>
      );

      // Video Player Component - XGPlayer Style
      const VideoPlayer = () => (
        <div className="fade-in">
          {/* Player Container */}
          <div className="flex flex-col lg:flex-row gap-4 lg:gap-6">
            
            {/* Left Side - Video Player */}
            <div className="flex flex-col items-center w-full lg:w-auto lg:flex-shrink-0">
              {/* Video Container */}
              <div className="video-player-container w-full max-w-[420px] p-4 sm:p-5">
                {/* Now Playing Header */}
                <div className="flex items-center justify-between mb-4 px-1">
                  <div className="flex items-center gap-3">
                    <div className="now-playing">
                      <div className="bar"></div>
                      <div className="bar"></div>
                      <div className="bar"></div>
                      <div className="bar"></div>
                    </div>
                    <div>
                      <p className="text-xs text-gray-400">Sedang Diputar</p>
                      <p className="text-sm font-semibold text-primary">Episode {currentEpisodeIndex + 1}</p>
                    </div>
                  </div>
                  <div className="flex items-center gap-2">
                    {isPlaying && (
                      <span className="flex items-center gap-1 text-xs text-green-400 bg-green-500/10 px-2 py-1 rounded-full">
                        <span className="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                        LIVE
                      </span>
                    )}
                    <span className="text-xs text-gray-500 bg-dark-700 px-2 py-1 rounded-full">
                      {currentEpisodeIndex + 1} / {episodes.length}
                    </span>
                  </div>
                </div>
                
                {/* Portrait Video Wrapper with XGPlayer */}
                <div className="portrait-video-wrapper">
                  {/* Episode Overlay Badge */}
                  <div className="episode-overlay">
                    <span className="text-xs font-bold text-primary">EP {currentEpisodeIndex + 1}</span>
                    <span className="text-xs text-gray-400">|</span>
                    <span className="text-xs text-white line-clamp-1 max-w-[150px]">{getDramaTitle(selectedDrama)}</span>
                  </div>
                  
                  {/* XGPlayer Container */}
                  <div ref={playerContainerRef} className="w-full h-full"></div>
                </div>
                
                {/* Episode Navigation Controls */}
                <div className="flex items-center justify-between mt-4 gap-3">
                  <button
                    onClick={playPrevEpisode}
                    disabled={currentEpisodeIndex === 0}
                    className="flex-1 flex items-center justify-center gap-2 py-3.5 bg-dark-700 hover:bg-dark-600 disabled:opacity-40 disabled:cursor-not-allowed rounded-xl transition-all group"
                  >
                    <SkipBackIcon />
                    <span className="text-sm font-medium hidden sm:inline group-hover:text-primary transition-colors">Sebelumnya</span>
                  </button>
                  
                  <div className="flex-shrink-0 px-5 py-2.5 bg-gradient-to-br from-primary/20 to-pink-600/20 border border-primary/30 rounded-xl text-center">
                    <span className="text-2xl font-bold text-primary">{currentEpisodeIndex + 1}</span>
                  </div>
                  
                  <button
                    onClick={playNextEpisode}
                    disabled={currentEpisodeIndex >= episodes.length - 1}
                    className="flex-1 flex items-center justify-center gap-2 py-3.5 bg-dark-700 hover:bg-dark-600 disabled:opacity-40 disabled:cursor-not-allowed rounded-xl transition-all group"
                  >
                    <span className="text-sm font-medium hidden sm:inline group-hover:text-primary transition-colors">Selanjutnya</span>
                    <SkipForwardIcon />
                  </button>
                </div>
                
                {/* Drama Info Card */}
                <div className="mt-4 pt-4 border-t border-dark-700">
                  <div className="flex items-start gap-3">
                    <img 
                      src={getDramaCover(selectedDrama)} 
                      alt="" 
                      className="w-12 h-16 rounded-lg object-cover flex-shrink-0"
                    />
                    <div className="flex-1 min-w-0">
                      <h2 className="font-bold text-base line-clamp-1">{getDramaTitle(selectedDrama)}</h2>
                      <p className="text-xs text-gray-500 mt-1 line-clamp-2">{getDramaDesc(selectedDrama)}</p>
                      <div className="flex items-center gap-2 mt-2">
                        {selectedDrama?.score && (
                          <span className="flex items-center gap-1 text-xs bg-primary/20 text-primary px-2 py-0.5 rounded-full">
                            <StarIcon />
                            {selectedDrama.score}
                          </span>
                        )}
                        <span className="text-xs text-gray-500">{episodes.length} Episode</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            {/* Right Side - Episode List Panel */}
            <div className="flex-1 bg-dark-800 rounded-2xl overflow-hidden flex flex-col min-h-[400px] lg:min-h-[650px] lg:max-h-[750px]">
              {/* Panel Header */}
              <div className="flex-shrink-0 bg-gradient-to-r from-dark-700 to-dark-800 px-4 py-4 border-b border-dark-700">
                <div className="flex items-center justify-between">
                  <div className="flex items-center gap-3">
                    <div className="w-10 h-10 rounded-xl bg-primary/20 flex items-center justify-center">
                      <ListIcon />
                    </div>
                    <div>
                      <h3 className="font-bold text-base">Daftar Episode</h3>
                      <p className="text-xs text-gray-400">Pilih episode untuk ditonton</p>
                    </div>
                  </div>
                  <div className="bg-primary/20 text-primary px-3 py-1.5 rounded-full">
                    <span className="text-sm font-bold">{episodes.length}</span>
                    <span className="text-xs ml-1">EP</span>
                  </div>
                </div>
              </div>
              
              {/* Episode Grid */}
              <div ref={episodeListRef} className="flex-1 overflow-y-auto episode-list p-4">
                <div className="grid grid-cols-5 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-5 xl:grid-cols-6 gap-2">
                  {episodes.map((ep, i) => (
                    <button
                      key={i}
                      onClick={() => playEpisode(ep, ep.chapterIndex)}
                      className={`ep-btn aspect-square text-sm ${
                        currentEpisodeIndex === ep.chapterIndex
                          ? 'active text-white'
                          : 'bg-dark-600 hover:bg-dark-500 text-gray-300'
                      }`}
                    >
                      {i + 1}
                    </button>
                  ))}
                </div>
              </div>
              
              {/* Quick Jump Footer */}
              <div className="flex-shrink-0 bg-dark-700/50 px-4 py-3 border-t border-dark-700">
                <div className="flex items-center gap-2 flex-wrap">
                  <span className="text-xs text-gray-400">Lompat ke:</span>
                  <div className="flex gap-1.5 flex-wrap">
                    {[1, Math.floor(episodes.length / 4), Math.floor(episodes.length / 2), Math.floor(episodes.length * 3 / 4), episodes.length].filter((v, i, a) => a.indexOf(v) === i && v > 0).map(ep => (
                      <button
                        key={ep}
                        onClick={() => playEpisode(episodes[ep - 1], ep - 1)}
                        className={`px-3 py-1.5 rounded-lg text-xs font-medium transition-all ${
                          currentEpisodeIndex === ep - 1
                            ? 'bg-primary text-white shadow-lg shadow-primary/30'
                            : 'bg-dark-600 hover:bg-dark-500 text-gray-300'
                        }`}
                      >
                        EP {ep}
                      </button>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      );

      return (
        <div className="min-h-screen bg-dark-900">
          {/* Header */}
          <header className="sticky top-0 z-50 bg-dark-900/95 backdrop-blur border-b border-dark-700">
            <div className="max-w-7xl mx-auto px-4">
              <div className="flex items-center justify-between h-14 md:h-16 gap-4">
                <div
                  onClick={() => { setActiveTab('home'); setPreviousTab('home'); setSelectedDrama(null); setShowVideo(false); }}
                  className="flex items-center gap-2 cursor-pointer flex-shrink-0"
                >
                  <div className="w-8 h-8 rounded-lg bg-primary flex items-center justify-center">
                    <PlayIcon />
                  </div>
                  <span className="text-lg font-bold hidden sm:block">DSeriesHub</span>
                </div>

                <div className="flex-1 max-w-lg relative">
                  <div className="relative">
                    <span className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                      <SearchIcon />
                    </span>
                    <input
                      type="text"
                      value={searchQuery}
                      onChange={(e) => handleSearchInput(e.target.value)}
                      onKeyPress={(e) => e.key === 'Enter' && handleSearch(searchQuery)}
                      onFocus={() => searchSuggestions.length > 0 && setShowSuggestions(true)}
                      onBlur={() => setTimeout(() => setShowSuggestions(false), 200)}
                      placeholder="Cari drama..."
                      className="w-full h-10 pl-10 pr-10 bg-dark-700 border border-dark-600 rounded-full text-sm focus:outline-none focus:border-primary transition-colors"
                    />
                    {searchQuery && (
                      <button
                        onClick={() => { setSearchQuery(''); setSuggestions([]); }}
                        className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white"
                      >
                        <XIcon />
                      </button>
                    )}
                  </div>
                  
                  {showSuggestions && searchSuggestions.length > 0 && (
                    <div className="absolute top-full mt-2 w-full bg-dark-800 border border-dark-600 rounded-lg shadow-xl overflow-hidden z-50">
                      {searchSuggestions.slice(0, 6).map((s, i) => (
                        <div
                          key={i}
                          onClick={() => { setSearchQuery(s); handleSearch(s); setShowSuggestions(false); }}
                          className="px-4 py-2.5 hover:bg-dark-700 cursor-pointer text-sm flex items-center gap-2"
                        >
                          <SearchIcon />
                          <span>{s}</span>
                        </div>
                      ))}
                    </div>
                  )}
                </div>
              </div>

              <nav className="flex gap-1 overflow-x-auto hide-scrollbar -mb-px">
                {[
                  { id: 'home', label: 'Beranda', icon: <HomeIcon /> },
                  { id: 'popular', label: 'Populer', icon: <TrendingIcon /> },
                  { id: 'new', label: 'Terbaru', icon: <ClockIcon /> }
                ].map(tab => (
                  <button
                    key={tab.id}
                    onClick={() => { setActiveTab(tab.id); setPreviousTab(tab.id); setSelectedDrama(null); setShowVideo(false); }}
                    className={`flex items-center gap-1.5 px-4 py-3 text-sm font-medium border-b-2 transition-colors whitespace-nowrap ${
                      activeTab === tab.id 
                        ? 'border-primary text-primary' 
                        : 'border-transparent text-gray-400 hover:text-white'
                    }`}
                  >
                    {tab.icon}
                    <span>{tab.label}</span>
                  </button>
                ))}
              </nav>
            </div>
          </header>

          {/* Main Content */}
          <main className="max-w-7xl mx-auto px-4 py-6">
            {error && (
              <div className="mb-4 p-3 bg-red-500/10 border border-red-500/30 rounded-lg text-red-400 text-sm fade-in">
                {error}
              </div>
            )}

            {loading && !selectedDrama && <Skeleton />}

            {/* Home */}
            {activeTab === 'home' && !loading && !selectedDrama && (
              <div className="fade-in">
                {recommendations.length > 0 && (
                  <Section title="Rekomendasi" icon={<StarIcon />}>
                    <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-8 gap-3 md:gap-4">
                      {recommendations.slice(0, 16).map((d, i) => <DramaCard key={i} drama={d} />)}
                    </div>
                  </Section>
                )}

                {newReleases.length > 0 && (
                  <Section title="Terbaru" icon={<ClockIcon />} viewAll={() => setActiveTab('new')}>
                    <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-8 gap-3 md:gap-4">
                      {newReleases.slice(0, 16).map((d, i) => <DramaCard key={i} drama={d} />)}
                    </div>
                  </Section>
                )}

                {popularDramas.length > 0 && (
                  <Section title="Populer" icon={<TrendingIcon />} viewAll={() => setActiveTab('popular')}>
                    <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-8 gap-3 md:gap-4">
                      {popularDramas.slice(0, 16).map((d, i) => <DramaCard key={i} drama={d} rank={i} />)}
                    </div>
                  </Section>
                )}
              </div>
            )}

            {/* Popular */}
            {activeTab === 'popular' && !loading && !selectedDrama && (
              <div className="fade-in">
                <Section title="Drama Populer" icon={<TrendingIcon />}>
                  <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-8 gap-3 md:gap-4">
                    {popularDramas.map((d, i) => <DramaCard key={i} drama={d} rank={i} />)}
                  </div>
                </Section>
              </div>
            )}

            {/* New */}
            {activeTab === 'new' && !loading && !selectedDrama && (
              <div className="fade-in">
                <Section title="Drama Terbaru" icon={<ClockIcon />}>
                  <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-8 gap-3 md:gap-4">
                    {newReleases.map((d, i) => <DramaCard key={i} drama={d} />)}
                  </div>
                </Section>
              </div>
            )}

            {/* Search Results */}
            {activeTab === 'search' && !loading && !selectedDrama && (
              <div className="fade-in">
                <Section title={`Hasil: "${searchQuery}"`} icon={<SearchIcon />}>
                  {searchResults.length > 0 ? (
                    <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-8 gap-3 md:gap-4">
                      {searchResults.map((d, i) => <DramaCard key={i} drama={d} />)}
                    </div>
                  ) : (
                    <div className="text-center py-16 text-gray-500">
                      <SearchIcon />
                      <p className="mt-2">Tidak ada hasil</p>
                    </div>
                  )}
                </Section>
              </div>
            )}

            {/* Detail Page */}
            {activeTab === 'detail' && selectedDrama && (
              <div className="fade-in">
                <button onClick={goBack} className="flex items-center gap-1 text-gray-400 hover:text-white mb-4 transition-colors">
                  <BackIcon />
                  <span>Kembali</span>
                </button>

                {/* Video Player */}
                {showVideo && videoUrl && <VideoPlayer />}

                {/* Drama Info - Show when video not playing */}
                {!showVideo && (
                  <div className="bg-dark-800 rounded-2xl overflow-hidden mb-6 fade-in">
                    <div className="relative h-32 sm:h-48 overflow-hidden">
                      <img
                        src={getDramaCover(selectedDrama)}
                        alt=""
                        className="w-full h-full object-cover blur-xl scale-110 opacity-30"
                      />
                      <div className="absolute inset-0 bg-gradient-to-b from-transparent via-dark-800/50 to-dark-800"></div>
                    </div>
                    
                    <div className="relative px-4 sm:px-6 pb-6 -mt-20 sm:-mt-24">
                      <div className="flex flex-col sm:flex-row gap-4 sm:gap-6">
                        <div className="w-28 sm:w-36 flex-shrink-0 mx-auto sm:mx-0">
                          <div className="relative">
                            <img
                              src={getDramaCover(selectedDrama)}
                              alt={getDramaTitle(selectedDrama)}
                              className="w-full rounded-xl aspect-[2/3] object-cover shadow-2xl ring-2 ring-dark-600"
                            />
                            {selectedDrama?.score && (
                              <div className="absolute -bottom-2 left-1/2 -translate-x-1/2 bg-gradient-to-r from-primary to-pink-600 px-3 py-1 rounded-full text-xs font-bold flex items-center gap-1 shadow-lg">
                                <StarIcon />
                                {selectedDrama.score}
                              </div>
                            )}
                          </div>
                        </div>

                        <div className="flex-1 text-center sm:text-left pt-4 sm:pt-8">
                          <h1 className="text-xl sm:text-2xl md:text-3xl font-bold mb-3 leading-tight">
                            {getDramaTitle(selectedDrama)}
                          </h1>

                          <div className="flex flex-wrap items-center justify-center sm:justify-start gap-3 text-sm text-gray-400 mb-4">
                            {selectedDrama?.chapterCount && (
                              <span className="flex items-center gap-1.5 bg-dark-700 px-3 py-1.5 rounded-full">
                                <ListIcon />
                                {selectedDrama.chapterCount} Episode
                              </span>
                            )}
                            {selectedDrama?.playCount && (
                              <span className="flex items-center gap-1.5 bg-dark-700 px-3 py-1.5 rounded-full">
                                <EyeIcon />
                                {selectedDrama.playCount} views
                              </span>
                            )}
                          </div>

                          {getDramaTags(selectedDrama).length > 0 && (
                            <div className="flex flex-wrap justify-center sm:justify-start gap-2 mb-4">
                              {getDramaTags(selectedDrama).map((tag, i) => (
                                <span key={i} className="px-3 py-1 bg-primary/20 text-primary border border-primary/30 rounded-full text-xs font-medium">
                                  {tag}
                                </span>
                              ))}
                            </div>
                          )}

                          <p className="text-sm text-gray-400 line-clamp-3 mb-5 leading-relaxed">
                            {getDramaDesc(selectedDrama) || 'Tidak ada deskripsi tersedia untuk drama ini.'}
                          </p>

                          <div className="flex flex-col sm:flex-row gap-3">
                            <button
                              onClick={() => episodes.length > 0 && playEpisode(episodes[0], 0)}
                              disabled={episodes.length === 0 || loading}
                              className="flex-1 sm:flex-none px-8 py-3.5 bg-gradient-to-r from-primary to-pink-600 hover:from-pink-600 hover:to-primary rounded-xl font-bold flex items-center justify-center gap-2 transition-all disabled:opacity-50 shadow-lg shadow-primary/25 hover:shadow-primary/40 hover:scale-[1.02]"
                            >
                              <PlayIcon />
                              Tonton Sekarang
                            </button>
                            <button
                              onClick={() => episodes.length > 0 && playEpisode(episodes[episodes.length - 1], episodes.length - 1)}
                              disabled={episodes.length === 0 || loading}
                              className="flex-1 sm:flex-none px-6 py-3.5 bg-dark-600 hover:bg-dark-500 rounded-xl font-medium flex items-center justify-center gap-2 transition-all disabled:opacity-50"
                            >
                              <ClockIcon />
                              Episode Terakhir
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                )}

                {/* Episodes Grid - Show when video not playing */}
                {!showVideo && !loading && episodes.length > 0 && (
                  <div className="bg-dark-800 rounded-2xl overflow-hidden fade-in">
                    <div className="bg-dark-700/50 px-4 py-3 flex items-center justify-between border-b border-dark-700">
                      <h3 className="font-semibold flex items-center gap-2">
                        <ListIcon />
                        Pilih Episode
                      </h3>
                      <span className="text-xs text-gray-400 bg-dark-600 px-3 py-1 rounded-full">Total {episodes.length} Episode</span>
                    </div>
                    
                    <div className="p-4">
                      <div className="grid grid-cols-6 sm:grid-cols-8 md:grid-cols-10 lg:grid-cols-12 xl:grid-cols-14 gap-2">
                        {episodes.map((ep, i) => (
                          <button
                            key={i}
                            onClick={() => playEpisode(ep, ep.chapterIndex)}
                            className={`ep-btn aspect-square text-sm ${
                              currentEpisodeIndex === ep.chapterIndex
                                ? 'active text-white'
                                : 'bg-dark-600 hover:bg-dark-500 text-gray-300'
                            }`}
                          >
                            {i + 1}
                          </button>
                        ))}
                      </div>
                    </div>
                  </div>
                )}

                {loading && (
                  <div className="flex justify-center py-10">
                    <div className="w-10 h-10 border-3 border-primary border-t-transparent rounded-full animate-spin" />
                  </div>
                )}
              </div>
            )}
          </main>

          {/* Footer */}
          <footer className="border-t border-dark-700 py-6 mt-8">
            <div className="max-w-7xl mx-auto px-4">
              <div className="flex flex-col sm:flex-row items-center justify-between gap-4 text-sm text-gray-500">
                <div className="flex items-center gap-2">
                  <div className="w-6 h-6 rounded bg-primary flex items-center justify-center">
                    <PlayIcon size={14} />
                  </div>
                  <span className="font-semibold text-white">DSeriesHub</span>
                </div>
                <p>Â© 2025 DSeriesHub. All rights reserved.</p>
                <div className="flex gap-4">
                  <span className="hover:text-white cursor-pointer">Terms</span>
                  <span className="hover:text-white cursor-pointer">Privacy</span>
                </div>
              </div>
            </div>
          </footer>
        </div>
      );
    };
    
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
